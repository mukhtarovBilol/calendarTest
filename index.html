<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор дат аренды</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="date"] {
            margin: 10px 0;
        }
        .warning {
            color: red;
            display: none;
        }
        button:disabled {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Выбор дат аренды</h1>
    <label for="startDate">Дата начала:</label>
    <input type="date" id="startDate">
    <div id="startWarning" class="warning">Выберите дату начиная с сегодняшнего дня.</div>

    <label for="endDate">Дата возврата:</label>
    <input type="date" id="endDate">
    <div id="endWarning" class="warning">Дата возврата должна быть минимум на 2 дня позже даты начала.</div>

    <button id="confirmButton" disabled>Подтвердить</button>

    <script>
        $(document).ready(function() {
            const today = new Date().toISOString().split('T')[0];

            $('#startDate').attr('min', today);
            $('#endDate').attr('min', today); // Ограничение на возврат

            $('#startDate').on('change', function() {
                const startDate = $(this).val();
                if (startDate < today) {
                    $('#startWarning').show();
                    $(this).val('');
                } else {
                    $('#startWarning').hide();
                    // Обновляем дату возврата
                    $('#endDate').attr('min', new Date(new Date(startDate).setDate(new Date(startDate).getDate() + 2)).toISOString().split('T')[0]);
                }
                validateDates();
            });

            $('#endDate').on('change', function() {
                const startDate = $('#startDate').val();
                const endDate = $(this).val();

                if (startDate && endDate) {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const minEndDate = new Date(start);
                    minEndDate.setDate(start.getDate() + 2);

                    if (end < minEndDate) {
                        $('#endWarning').show();
                        $(this).val('');
                    } else {
                        $('#endWarning').hide();
                    }
                }
                validateDates();
            });

            function validateDates() {
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();
                $('#confirmButton').prop('disabled', !(startDate && endDate));
            }
        });
    </script>
</body>
</html>
