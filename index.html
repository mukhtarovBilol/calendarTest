<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор даты</title>
</head>
<body>
    <h1>Выберите дату</h1>
    <input type="date" id="datePicker" min="" required>

    <script>
        // Устанавливаем минимальную дату в сегодняшнюю дату
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Январь — 0!
        const yyyy = today.getFullYear();

        const minDate = yyyy + '-' + mm + '-' + dd;
        document.getElementById('datePicker').setAttribute('min', minDate);
    </script>
</body>
</html>
